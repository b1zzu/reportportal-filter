<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issue</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
<div>
<form>
    <label class="mdc-text-field mdc-text-field--outlined">
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="project-label-id">Project</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="project-label-id"
               name="project" value="{project}">
    </label>
    <label class="mdc-text-field mdc-text-field--outlined">
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="filter-label-id">Filter</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="filter-label-id"
               name="filter" value="{filter}">
    </label>
    <label class="mdc-text-field mdc-text-field--outlined">
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="issue-label-id">Issue</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="issue-label-id"
               name="issue" value="{issue}">
    </label>
    <button class="mdc-button mdc-button--raised mdc-button--leading" type="submit">
        <span class="mdc-button__ripple"></span>
        <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
    </button>
</form>
</div>
<br>
<h1><a href="{rpurl}/ui/#rhosak/launches/{filterid}/list?item0Params=launchesLimit%3D168%26filter.has.ticketId%3D{issue}">{issue}</a></h1>
<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Start Time</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Launch ID</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Test Name</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Test Type</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
            {#for item in data.content}
            <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">{time:format(item.startTime.time, 'HH:mm dd MMM uuuu')}
                </th>
                <td class="mdc-data-table__cell">{item.launchId}</td>
                <td class="mdc-data-table__cell">
                    <a target="_blank"
                       href="{rpurl}/ui/#{project}/launches/{filter}/{item.launchId}/{item.path.replace('.','/')}/log">
                        {#for p in item.pathNames.itemPaths}{p.name}.{/for}{item.name}
                    </a>
                </td>
                <td class="mdc-data-table__cell">{item.type}</td>
            </tr>
            {/for}
        </table>
    </div>
</div>
<h5 class="mdc-typography--headline6">
    <b>Total:</b> {data.content.size()}
</h5>
<script>
    [].map.call(document.querySelectorAll('.mdc-text-field'), function(el) {
      return new mdc.textField.MDCTextField(el);
    });

</script>
</body>
</html>
